sudo: required
language: cpp

git:
    depth: 3


matrix:
    fast_finish: true
    include:
        - os: linux
          env: TARGET=web
        - os: linux
          compiler: gcc
          env: TARGET=desktop
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                      - sourceline: "ppa:beineri/opt-qt-5.10.1-trusty"
                  packages:
                      - python-dev
                      - g++-7
                      - qt510-meta-minimal
                      - qt510script
        - os: osx
          osx_image: xcode10
        - os: windows
    allow_failures:
        - os: windows

install:
    - . $TRAVIS_BUILD_DIR/util/ci-wrap.sh install $TRAVIS_OS_NAME $TARGET
script:
    - . $TRAVIS_BUILD_DIR/util/ci-wrap.sh script $TRAVIS_OS_NAME $TARGET
after_success:
    - . $TRAVIS_BUILD_DIR/util/ci-wrap.sh after_success $TRAVIS_OS_NAME $TARGET
before_deploy:
    - . $TRAVIS_BUILD_DIR/util/ci-wrap.sh before_deploy $TRAVIS_OS_NAME $TARGET

deploy:
    - provider: pages
      skip_cleanup: true
      github_token: $GH_TOKEN
      local_dir: $TRAVIS_BUILD_DIR/gh-pages
      on:
          branch: master
          condition: $TARGET = web
    - provider: releases
      skip_cleanup: true
      api_key:
          secure: 
      file: $DEPLOY_FILE
      draft: true
      on:
          tags: true
          condition: $TARGET != web && $TRAVIS_OS_NAME != windows
    - provider: pypi
      user: "sgsaenger"
      password:
          secure: 
      on:
          tags: true
          condition: $TARGET != web && $TRAVIS_OS_NAME != windows
